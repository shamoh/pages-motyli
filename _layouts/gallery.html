---
layout: default
---

<center>
  {{ content }}

  <ul class="photo-gallery">
    {% for image in page.images %}
      <li>
        <a href="/images/{{ image.name }}.jpg">
          <img src="/images/{{ image.name }}-320.png" alt="{{ image.title }}"/>
        </a>
      </li>
    {% endfor %}
  </ul>
</center>
